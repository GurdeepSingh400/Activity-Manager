        <div class="container">

        </div>

        <div id="wrapper">
            <div class="overlay"></div>


            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">

                        <a href="../demoactivity/homepage.html">Home</a>

                </ul>
            </nav>

            <div id="page-content-wrapper">
                <button type="button" id="vvv" class="hamburger is-closed" data-toggle="offcanvas">



                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>

                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">

                        </div>

                </div>
            </div>


        </div>

        <div id="evoCalendar" class="divs"></div>
        
        <div id="allt" class="container">
            <div class="row">
                <div  id="allt2"class="col-sm-6">


                    <table id="crud">
                        <div>
                            <tr>
                                <th>

                                    <header>
                                        <h1>Activity Manger</h1>
                                    </header>
                                    <br>
                                    <br>
                                    <form action="#" id="frm"  autocomplete="off">
                                        <div class="form-group">
                                            <label class="tasklabel">Task</label>
                                            <input id="taskinput" placeholder="Enter a Task" type="text">

                                        </div>
                                        <br>
                                        <br>
                                        <div>
                                            <label class="tasklabel">Status</label>
                                            <select id="selectstatus">
                                                <option value="---">---</option>
                                                <option value="Start">Start</option>
                                                <option value="In-Progress">In-Progress</option>
                                                <option value="Completed">Completed</option>
                                            </select>
                                        </div>
                                        <br>
                                        <br>
                                        <div>
                                            <label class="tasklabel">Priority</label>
                                            <select id="selectpriority">
                                                <option value="---">---</option>
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                            </select>
                                        </div>
                                        <br>
                                        <br>
                                        <div>
                                        <label class="tasklabel" >Date</label>
                                        <input id="date" type="date">
                                            </div>
                                        <div>

                                            <button type="submit" value="submit" id="submit" onclick="registered()">Save</button>
                                            <button type="button" id="reset" onclick="resetbtn()">Reset</button>
                                        </div>

                                    </form>
                                    </th>
                                    </tr>
                        </div>
                    </table>
                </div>
            </div>
        </div>
      
        <div id="existingtask" class="container">
            <div id="h1id"> 
            <h1>ALL-TASK</h1>
          

       

        </div>

        <input type="text" id="myInput" onkeyup="serach()" placeholder="Search for names.." title="Type in a name">
            <table id="tables">
                <thead>
                    <tr>
                        <th onclick="sorttable(0)">Task</th>
                        <th onclick="sorttable(1)">Status</th>
                        <th onclick="sorttable(2)">Priority</th>
                        <th onclick="sorttable(3)">Date</th>
                        <!-- <th>Action</th> -->

                    </tr>
                </thead>
                <tbody id="tablerows"> 
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
